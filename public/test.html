<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" <link rel="stylesheet"
        href="/assets/css/burger_style.css" type="text/css" />
    <title>Eat-Da-Burger!</title>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/assets/js/frontend.js"></script>
</head>

<body>
    <h2>Eat-Da-Burger!</h2>
    <form class="create-form">

        <div class="form-group">
            <label for="ca">buger Name:</label>
            <input type="text" id="ca" name="name">
        </div>
        <button type="submit">Add Cat</button>
    </form>
    <div class="container">
        <ul>
            {{#each burgers}} {{#unless devoured}} {{> burgers/burger-block devoured=false}} {{/unless}} {{/each}}
        </ul>
    </div>
    <div class="container">
        <h2>these Burgers have been devoured!</h2>

        <ul>
            {{#each burgers}} {{#if devoured}} {{> burgers/burger-block devoured=true}} {{/if}} {{/each}}
        </ul>
    </div>
    <h2>Add a burger</h2>

</body>

</html>
